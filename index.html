<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives: Manipulating the DOM with link()</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body {font-size: 1.2em;}
    .error{
      color: red;
      font-size: 22;
      font-weight: bold;
      display: none;
    }
    </style>
  </head>
  <body ng-app="ShoppingListDirectiveApp">
    <h2>Directives: Manipulating the DOM with link()</h2>
    <!-- LIST #1 - unlimited items -->
    <div id="list1" ng-controller="ShoppingListController as list">
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.quantity" placeholder="quantity">
      <button ng-click="list.addItem();"> Add Item</button>
      <span>{{list.lastRemoved}}</span>

      <shopping-list
        items="list.items"
        title="{{list.title}}"
        bad-remove="list.removeItem"
        on-remove="list.removeItem(index)"></shopping-list>   <!-- Reference to method in controller   -->

    </div>


  </body>
</html>
